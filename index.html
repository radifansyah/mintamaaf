<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buku Interaktif</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fde2ff, #e2f0ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 90%;
      max-width: 400px;
      position: relative;
      perspective: 1500px;
    }

    .book {
      width: 100%;
      height: 600px;
      max-height: 80vh;
      position: relative;
    }

    .page {
      width: 100%;
      height: 100%;
      background: white;
      position: absolute;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transform-origin: left;
      transition: transform 0.8s ease;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 16px;
      z-index: 1;
    }

    .page img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
      aspect-ratio: 4 / 3;
    }

    .page p {
      font-size: 16px;
      color: #444;
      text-align: center;
      margin-top: 12px;
    }

    .page.flipped {
      transform: rotateY(-180deg);
      z-index: 0;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    button {
      flex: 1;
      margin: 0 5px;
      padding: 12px;
      font-size: 14px;
      font-weight: bold;
      background: #ffb3ec;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff8fd1;
    }

    @media (max-width: 480px) {
      .book {
        height: 450px;
      }

      .page p {
        font-size: 14px;
      }

      button {
        font-size: 12px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="book" id="book">
      <div class="page" style="z-index: 4;"> <!-- Halaman 1 -->
        <img src="bi.jpeg" alt="Page 1">
        <p>ðŸŒ¸MAkasih Buat Teromanya ðŸ’ª</p>
      </div>
     
    </div>
    
    <div class="controls">
      <button onclick="goPrevPage()">âŸµ Sebelumnya</button>
      <button onclick="goNextPage()">Berikutnya âŸ¶</button>
    </div>
  </div>

  <script>
    const pages = document.querySelectorAll(".page");
    let current = 0;

    function goNextPage() {
      if (current < pages.length) {
        pages[current].classList.add("flipped");
        current++;
      }
    }

    function goPrevPage() {
      if (current > 0) {
        current--;
        pages[current].classList.remove("flipped");
      }
    }
  </script>
</body>
</html>
